# More information: https://upptime.js.org/docs/configuration

# Repo owner
owner: tonicpow
repo: status

# Assign incidents
assignees:
  - mrz1836

# Custom user agent
user-agent: TonicPow Status v0.1.0

# Skip build processes on readme
skipDescriptionUpdate: true

# Schedule for all workflows
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/5 * * * *"

# Report on sites or endpoints
sites:
  - name: Website (Hosting)
    url: https://tonicpow.com
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 8000
    assignees:
      - mrz1836
    expectedStatusCodes:
      - 200
  - name: Website (Server)
    url: $WEB_SERVER_URL
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 4000
    assignees:
      - mrz1836
    expectedStatusCodes:
      - 200
  - name: API
    url: $API_URL
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 4000
    assignees:
      - mrz1836
    expectedStatusCodes:
      - 200
  - name: Short-Link Service
    url: $LINK_SERVICE_URL
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 4000
    assignees:
      - mrz1836
    expectedStatusCodes:
      - 200
      - 301
      - 302
  - name: Documentation
    url: https://docs.tonicpow.com
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 8000
    assignees:
      - mrz1836
    expectedStatusCodes:
      - 200

