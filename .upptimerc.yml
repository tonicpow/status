  - mrz1836

# Custom user agent
user-agent: TonicPow Status

# Skip build processes on readme
skipDescriptionUpdate: true

# Report on sites
sites:
  - name: Website
    url: https://tonicpow.com
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 8000
    expectedStatusCodes:
      - 200
  - name: API
    url: https://api.tonicpow.com
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 4000
    expectedStatusCodes:
      - 200
  - name: Short-Link Service
    url: https://tpow.app
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 8000
    expectedStatusCodes:
      - 200
      - 301
      - 302
  - name: Documentation
    url: https://docs.tonicpow.com
    icon: https://tonicpow.com/favicon-32x32.png
    maxResponseTime: 8000
    expectedStatusCodes:
      - 200

